<html>
<head>
<title>Drawing Practice</title>
</head>

<body>

<script src="jquery.js"></script>

<style>
#canvasHolder {
  width: calc(100% - 12px);
  height: calc(100vh - 12px);
  border: 3px solid black;
  margin: 6px;
  box-sizing: border-box;
}

#drawingCanvas {
  width:100%;
  height:100%;
}
body {
  padding:0px;
  margin:0px;
}
</style>

<script>
$(function() {
  var canvas = $("#drawingCanvas")[0];

  canvas.width = $("#drawingCanvas").width();
  canvas.height = $("#drawingCanvas").height();

  var ctx = canvas.getContext('2d');

  var dragging = false;

  $("#drawingCanvas").mousemove(function(event) {
    if (!dragging) return;

    var x = event.offsetX;
    var y = event.offsetY;

    ctx.fillRect(x-3, y-3, 6, 6);
  });

  $("#drawingCanvas").mouseup(function(event) {
    dragging = false;
  });

  $("#drawingCanvas").mousedown(function(event) {
    dragging = true;
    console.log("mouse down");
    console.log(event);

    var x = event.offsetX;
    var y = event.offsetY;

    ctx.fillRect(x-3, y-3, 6, 6);
  });
});
</script>

<div id="canvasHolder">
  <canvas id="drawingCanvas"></canvas>
</div>

</body>

</html>
